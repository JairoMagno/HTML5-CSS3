<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            /*As css's tem prioridade na hora de escolher um tamanho*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando site do 
        <!--tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="400px" height="400px">
            <!--Frameborder so aceita os valores '0' ou '1'. '0' é sem borda e '1' é com borda-->
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
            <!--Dessa forma eu garanto que se o navegador não suporte iframes, ele ainda tenha acesso ao site através de um link.-->
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0" width="400px" height="400px">
            <a href="https://google.com.br" target="_blank">Google</a>
        </iframe> também pode ser colocado. Porém ele não funciona por proteção.
    </p>
    <p>
        O repositório do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>

        também é legal
    </p> 
</body>
</html>
