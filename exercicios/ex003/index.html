    <h1>Apredendo a Utilizar Imagens E favicon</h1>
    <p>Posso utilizar imagens que estejam na mesma pasta ou sub pasta do arquivo, como essas:</p>

    <img src="imagens/logo_CSS3_200.png" alt=""><hr>
    <p>Também é possível carregar imagens que vem da web, basta possuir sua URL, como essa:</p>

    <p>Segue um bônus do castelo de Hogwarts pelo entretenimento!! :)</p>
